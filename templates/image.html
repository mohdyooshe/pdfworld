 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to PDF â€“ PDF World</title>

  <style>
    /* ===== GLOBAL LAYOUT FIX ===== */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding-top: 80px;

      /* Footer fix */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      background-color: #cab587;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar a {
      color: #000000;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
      font-weight: 500;
    }

    .navbar a:hover {
      background-color: #000000;
      color: #ffffff;
    }

    .navbar-brand a {
      font-size: 1.5em;
      font-weight: bold;
      color: #000000;
      text-decoration: none;
    }

    /* ===== MAIN WRAPPER ===== */
    .main-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* ===== CONTAINER ===== */
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    input[type="file"] {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button {
      background-color: #cab587;
      color: #121212;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #000000;
      color: #ffe600;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    /* ===== FOOTER ===== */
    footer {
      background: #cab587;
      color: #000000;
      padding: 15px;
      text-align: center;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar">
  <div class="navbar-brand">
    <a href="{{ url_for('home') }}">ðŸ“„ PDF World</a>
  </div>

  <div>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('text_to_pdf_form') }}">Text to PDF</a>
    <a href="{{ url_for('image_to_pdf_form') }}">Image to PDF</a>
    <a href="{{ url_for('pdf_qa') }}">PDF Query</a>
  </div>
</nav>

<!-- ===== MAIN CONTENT ===== -->
<div class="main-wrapper">
  <div class="container">
    <h1>Upload Images to Convert to PDF</h1>

    <form action="{{ url_for('upload_images') }}" method="post" enctype="multipart/form-data">
      <input type="file" name="images" accept="image/*" multiple required>
      <button type="submit">Convert to PDF</button>
    </form>

    <p>Supported formats: JPG, PNG, GIF</p>
  </div>
</div>

<!-- ===== FOOTER ===== -->
<footer>
  <p>&copy; 2025 Mohd Yooshe Ansari | All Rights Reserved</p>
</footer>

</body>
</html>
